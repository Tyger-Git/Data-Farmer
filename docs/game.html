<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Data Farmer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css\game-styles.css">
</head>
<body>
    <div id="counters">
        <p id="farmGenerationText">Farming <span id="autoGenText">0</span> bytes of data per second</p>
        <h2 id="bCounter">0 Bytes</h2>
        <button id="collect-btn" class="std-btn">Farm 1 Byte</button>
        <button id="cashout-btn" class="std-btn">Sell Data : <span id="cashOutVal"></span></button>
        <h3><span id="cashCounter"></span></h3>
        <p id="expText">
            Level: <span class="exp-span" id="levelText"></span>
            Experience: <span class="exp-span" id="expCounter"></span>
        </p>
        <div id="expBarDiv" class="progress custom-progress">
            <div id="expBar" class="progress-bar bg-primary progress-bar-striped progress-bar-animated" role="progressbar"></div>
        </div>
        <div id="userNameLogout">
            <p id="userNameDisplay"></p>
            <button id="logout-Btn" class="std-btn">Log Out</button>
        </div>
    </div>
    <button id="toggleUpgradesPanelBtn" class="std-btn">Upgrades</button>
    <div id="upgradesPanel">
        <div id="dFarmerUpgradeDiv">
            <p id="dFarmerSpeedLevelText"></p>
            <button id="dFarmerSpeedUpgrade-btn" class="std-btn"></button>
            <p id="dFarmerUpgradeLevelText"></p>
            <button id="dFarmerLevelUpgrade-btn" class="std-btn"></button>
            <!--<p id="dFarmerUpgradeDivLabel">Data Farmer Upgrades</p>    FIX ME-->
        </div>
    </div>
    <div id="dFarmers">
        <div class="vertical-align">
            <p id="dataFarmerText">Freelance Data Farmers : <span id="dFarmerTotal"></span></p>
        </div>
        <button id="buyDFarmer1-btn" class="std-btn">+1</button>
        <button id="buyDFarmer10-btn" class="std-btn">+10</button>
        <button id="buyDFarmer100-btn" class="std-btn">+100</button>
    </div>
    <!--Leveling Stuff-->
    <div id="levelUpModal" class="modal">
        <div class="modal-content">
            <p id="levelUpModalHeader"></p>
            <p id="levelUpModalText"></p>
            <button id="gotItBtn" class="std-btn">OK</button>
        </div>
    </div>
    <script type="module" src="js\game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Data Farmer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="counters">
        <p id="farmGenerationText">Farming <span id="autoGenText">0</span> bytes of data per second</p>
        <h2 id="bCounter">0 Bytes</h2>
        <button id="collect-btn">Collect Data</button>
        <button id="cashout-btn">Sell Data : <span id="cashOutVal"></span></button>
        <h3><span id="cashCounter">$ 100.00</span></h3>
    </div>
    <div id="dFarmers">
        <p id="dataFarmerText">Data Farmers: <span id="dFarmerTotal">0</span></p>
        <button id="buyDFarmer1-btn">+1</button>
        <button id="buyDFarmer10-btn">+10</button>
        <button id="buyDFarmer100-btn">+100</button>
    </div>
    <script src="game.js"></script>
</body>
</html>

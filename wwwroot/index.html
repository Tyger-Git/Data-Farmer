<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Farmer</title>
    <link rel="stylesheet" href="css\index-styles.css">
</head>
<body>
    <div id="startButtons">
        <div id="login">
            <button id="newGameBtn" class="std-btn">New Game...</button>
            <button id="loadGameBtn" class="std-btn">Load Game...</button>
        </div>
        <div id="newGameModal" class="modal">
            <div id="newGameModalChild" class="modal-content">
                <p id="newGameModalText">What would you like your name to be?</p>
                <input type="text" id="usernameInput" placeholder="Enter Name">
                <button id="startNewGameBtn" class="std-btn">Start Game</button>
            </div>
        </div>
        <div id="loadGameModal" class="modal">
            <div id="loadGameModalChild" class="modal-content">
                <p id="loadGameModalText">Pick up where you left off :</p>
                <button id="loadSavedGameBtn" class="std-btn">Load Save...</button>
                <button id="deleteSavedGameBtn" class="std-btn">Delete Save...</button>
                <p id="errorText"></p>
            </div>
        </div>
    </div>
    <script type="module" src="js\index.js"></script>
</body>
</html>
